<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body onload="getData()">
  <div id="list"></div>
  <script>
    function getData() {
      // fetch('https://jsonplaceholder.typicode.com/users/1')
      // .then((res) => res.json())
      // .then((data) => console.log(data))
      // .catch((err) => console.log(err));

      fetch('https://jsonplaceholder.typicode.com/users')
      .then((res) => res.json())
      .then((data) => {
        data.map(user => {
          document.getElementById('list').innerHTML += `<p>${user.name}</p>`;
        })
      })
      .catch((err) => {
        console.log('catch');
        console.log(err)
      });
    }
  </script>
</body>
</html>
